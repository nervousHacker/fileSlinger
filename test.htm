<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
	   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Quicksand">
    <style>
      body{font-family:'Quicksand', sans-serif}
      h2{font-weight: normal;}
    </style>


    <script type="text/javascript" src="fileSlinger.js"></script>
  </head>
  <body>
    <div id="dropzone" style="width:200px; height:100px; border:1px solid #999; background: #0099cc;">
    </div>
  </body>
    <script>
        var dropZone = document.getElementById('dropzone');
        //alert(dropZone);
        var b = new FileSlinger('', dropZone);
        
        b.onDrop(function(){
            dropZone.style.background = "#ff0000";
        });
        
        b.onDragOver(function(){
            dropZone.style.background = "#00ff00";
        });
        
        b.onDragLeave(function(){
            dropZone.style.background = "#0099cc";
        });
    </script>
  </html>
